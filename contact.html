    <main>
         <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name </label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email </label>
                        <input type="email" id="email" required autocomplete="email">
                    </div> 
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="meaasge" id="meaasge"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                         <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address: </h4>
                        <p>123 high street, </p>
                        <p>Tampera, Finland</p>
                        <br>
                        <span>Call: </span>
                        <a href="tel:+123456789">+123456789</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487294.7032034313!2d77.86660654499019!3d17.412273842458294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sbd!4v1676884606820!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
         </section>
    </main>
